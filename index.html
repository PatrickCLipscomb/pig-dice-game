<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/scripts.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 tpadding">
          <div class="left-nav jumbotron">
            <h2>Player Scores</h2>
            <h4>Player One: <span id='playerOneScoreOutput'></span></h4>
            <h4><span id='playerOneTempScoreOutput'></span></h4>
            <h4>Player Two: <span id='playerTwoScoreOutput'></span></h4>
            <h4><span id='playerTwoTempScoreOutput'></span></h4>
          </div>
        </div>
        <div class="col-md-3 tpadding">
          <form class="form-group tpadding" id="playerOneForm">
            <button type="submit" class="btn btn-primary">Player One Roll.</button>
          </form>
        </div>
        <div class="col-md-2 tpadding">
          <form class="form-group tpadding" id='hold'>
            <button type="submit" class='btn btn-primary'>Hold</button>
          </form>
        </div>
        <div class="col-md-3 tpadding">
          <form class="form-group tpadding" id="playerTwoForm">
            <button type="submit" class="btn btn-primary">Player Two Roll.</button>
          </form>
        </div>
      </div>
      <hr>
      <div class="container center">
        <h3 id="playerOneNote"></h3>
        <h3 id="playerTwoNote"></h3>
        <h3 id="winNote"></h3>
      </div>
    </div>
  </body>
</html>
